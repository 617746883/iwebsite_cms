{include file='_header'}
<div class="page-header">
    当前位置：<span class="text-primary">联系方式</span>
</div>
  <div class="page-content">
      <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
          <div class="form-group">
              <label class="col-lg control-label">SEO关键字</label>
              <div class="col-sm-9 col-xs-12">
                  <input type="text" name="data[seokeywords]" class="form-control" value="{$data['seokeywords']}" />
              </div>
          </div>
          <div class="form-group">
              <label class="col-lg control-label must">SEO描述</label>
              <div class="col-sm-9 col-xs-12">
                  <textarea name="data[seodescription]" class="form-control richtext" rows="5">{$data['seodescription']}</textarea>
              </div>
          </div>
          <div class="form-group">
              <label class="col-lg control-label"></label>
              <div class="col-sm-9 col-xs-12">
                  <input type="submit"  value="提交" class="btn btn-primary"  />
              </div>
          </div>
      </form>
  </div>
{include file='_footer'}
