{include file='_head_base'}
{include file='_header'}
        <!--========== END HEADER ==========-->

        <!--========== PARALLAX ==========-->
        <div class="parallax-window" data-parallax="scroll" data-image-src="__STATIC__/img/1920x1080/01.jpg">
            <div class="parallax-content container">
                <h1 class="carousel-title">{$nav['name']}</h1>
                <p>{$nav['description']}</p>
            </div>
        </div>
        <!--========== PARALLAX ==========-->

        <!--========== PAGE LAYOUT ==========-->
        <!-- Features -->
        {if !empty($navlist)}
        <div class="section-seperator">
            <div class="content-lg container">
                <div class="row">
                    {foreach name='navlist' item='vo'}
                    <div class="col-sm-4 sm-margin-b-50">
                        <div class="wow fadeInLeft" data-wow-duration=".3" data-wow-delay=".3s">
                            <h3>{$vo['name']}</h3>
                            <p>{$vo['description']}</p>
                            <a class="link" href="{$vo['url']}">Read More</a>
                        </div>
                    </div>
                    {/foreach}
                </div>
                <!--// end row -->
            </div>
        </div>
        {/if}
        <!-- End Features -->

        <!-- About -->
        <div class="content-lg container">
            <div class="row margin-b-20">
                <div class="col-sm-6">
                    <h2>{$nav['name']}</h2>
                </div>
            </div>
            <!--// end row -->

            <div class="row">
                {$find['body']}
            </div>
            <!--// end row -->
        </div>
        <!-- End About -->
        <!-- End Service -->
        <!--========== END PAGE LAYOUT ==========-->

{include file='_footer'}
