{if $type=='content'}
	{if empty($list)}
		<div class="tip">抱歉！未查询到{if !empty($kw)}与“{$kw}”{/if}相关的内容，请更换关键字后重试。</div>
	{else}
		{foreach name='list' item='item'}
		<div class="line">
			<div class="icon icon-1"></div>
			<nav data-href="content?id={$item['id']}" class="btn btn-default btn-sm" title="选择">选择</nav>
			<div class="text">{$item['title']}</div>
		</div>
		{/foreach}
	{/if}

{else}
	<div class="tip">抱歉！未查询到相关内容。</div>
{/if}
